<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="calculator">
        <div class="calc-row">
            <div id="result"></div>
        </div>
        <div class="calc-row">
            <button id="clear">C</button>
            <button id="opening">(</button>
            <button id="closing">)</button>
            <button id="divide">/</button>
        </div>
        <div class="calc-row">
            <button id="n7">7</button>
            <button id="n8">8</button>
            <button id="n9">9</button>
            <button id="multiply">*</button>
        </div>
        <div class="calc-row">
            <button id="n4">4</button>
            <button id="n5">5</button>
            <button id="n6">6</button>
            <button id="minus">-</button>
        </div>
        <div class="calc-row">
            <button id="n1">1</button>
            <button id="n2">2</button>
            <button id="n3">3</button>
            <button id="plus">+</button>
        </div>
        <div class="calc-row">
            <button id="n0">0</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
